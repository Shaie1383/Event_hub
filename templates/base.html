<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}College Event Portal{% endblock %}</title>

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AOS Animation CDN -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

    <style>
        /* Root color variables */
        :root {
            --neon: #60A5FA;
            --text: #d0d7e5;
            --muted: #8b92a0;
            --bg-dark: #0f172a;
            --grad-a: #6e3bff;
            --grad-b: #00d0ff;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
        }

        .glass {
            background: rgba(255,255,255,0.04);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.08);
        }

        .btn-gradient {
            background: linear-gradient(135deg, var(--grad-a), var(--grad-b));
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .btn-gradient:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            color: white;
        }

        .small-muted {
            color: var(--muted);
            font-size: 0.9rem;
        }

        .input {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.15);
            color: var(--text);
            padding: 10px 14px;
            border-radius: 10px;
        }

        .input:focus {
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.25);
            color: var(--text);
            box-shadow: none;
        }

        .navbar {
            background: rgba(15,23,42,0.8) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .nav-link {
            color: var(--text) !important;
            transition: 0.3s ease;
        }

        .nav-link:hover {
            color: var(--neon) !important;
        }
    </style>

</head>

<body>

    <!-- ==================== NAVBAR ==================== -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">

            <!-- Brand -->
            <a class="navbar-brand fw-bold" href="/" style="color:var(--neon);">
                EventHub
            </a>

            <!-- Mobile Toggle -->
            <button class="navbar-toggler border-0" 
                    type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">

                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/events">Events</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/resources">Resources</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/admin/login">Admin</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Spacer for fixed navbar -->
    <div style="height: 80px;"></div>

    <!-- ==================== PAGE CONTENT ==================== -->
    <main class="container py-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- ==================== FOOTER ==================== -->
    <footer class="text-center py-4 small-muted">
        <small>© 2024 College Event Portal • Designed with ❤️</small>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>

</body>
</html>
