{% extends "base.html" %}
{% block content %}

<style>
.admin-login-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 12px;
}

.admin-card {
    width: 100%;
    max-width: 420px;
    padding: 28px;
    border-radius: 16px;
    background: rgba(255,255,255,0.04);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.08);
    box-shadow: 0 20px 60px rgba(0,0,0,0.45);
    animation: pop 0.35s ease;
}

@keyframes pop {
    0% { transform: scale(0.85); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

.admin-input {
    width: 100%;
    margin-top: 14px;
    padding: 12px;
    border-radius: 12px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.12);
    color: var(--text);
}

.admin-btn {
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    font-weight: 700;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #3b82f6, #06b6d4);
    color: #06121e;
    transition: 0.25s ease;
}
.admin-btn:hover {
    transform: translateY(-3px) scale(1.03);
}

.admin-title {
    text-align: center;
    color: var(--neon);
    font-size: 1.7rem;
    font-weight: 700;
}

.credit {
    margin-top: 20px;
    text-align: center;
    color: var(--muted);
}
</style>


<div class="admin-login-wrapper">

    <div class="admin-card glass" data-aos="fade-up">

        <div class="admin-title">Admin Login</div>

        <p class="small-muted" style="text-align:center; margin-top:6px;">
            Access dashboard & manage bookings
        </p>

        <form method="post">

            <input class="admin-input" 
                   type="text" 
                   name="email" 
                   placeholder="Admin Email" 
                   required>

            <input class="admin-input" 
                   type="password" 
                   name="password" 
                   placeholder="Password"
                   required>

            <button class="admin-btn" type="submit">
                Login
            </button>

        </form>

        <div class="credit">
            Made with ðŸ’™ by <strong><a href="https://portfolio-shaista.netlify.app/" target="_blank" rel="noopener noreferrer">Shaista</a></strong>
        </div>

    </div>

</div>

{% endblock %}
